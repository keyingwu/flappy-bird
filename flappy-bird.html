<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird Clone</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #333;
      }
      canvas {
        border: 2px solid #fff;
        background: url(./assets/sprites/background-day.png);
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="390" height="480"></canvas>
    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      const GRAVITY = 0.15;
      const FLAP_FORCE = -3.5;
      const PIPE_SPEED = 1.5;
      const PIPE_SPACING = 280;
      const PIPE_GAP = 130;
      const SOUNDS = {
        hit: new Audio("./assets/audio/hit.wav"),
        die: new Audio("./assets/audio/die.wav"),
        flap: new Audio("./assets/audio/flap.wav"),
        point: new Audio("./assets/audio/point.wav"),
      };
      // Add error handling for audio loading
      Object.values(SOUNDS).forEach((sound) => {
        sound.addEventListener("error", (e) => {
          console.warn("Audio failed to load:", e);
        });
      });

      const state = {
        current: 0,
        getReady: 0,
        game: 1,
        gameOver: 2,
      };

      let score = 0;
      let bestScore = 0;
      // Add birds object here
      const birds = {
        yellow: {
          src: "./assets/sprites/yellowbird-upflap.png",
          width: 34,
          height: 24,
        },
        red: {
          src: "./assets/sprites/redbird-upflap.png",
          width: 34,
          height: 24,
        },
        blue: {
          src: "./assets/sprites/bluebird-upflap.png",
          width: 34,
          height: 24,
        },
      };

      let selectedBird = "yellow"; // Default bird

      const bird = {
        x: 50,
        y: canvas.height / 2,
        velocity: 0,
        rotation: 0,
        width: 34,
        height: 24,
        img: new Image(),

        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);

          this.rotation = this.velocity * 3;
          this.rotation = Math.max(Math.min(this.rotation, 30), -30);
          ctx.rotate((this.rotation * Math.PI) / 180);

          ctx.drawImage(this.img, -this.width / 2, -this.height / 2, this.width, this.height);
          ctx.restore();
        },

        flap() {
          if (state.current === state.game) {
            this.velocity = FLAP_FORCE;
          }
        },

        update() {
          if (state.current === state.game) {
            this.velocity += GRAVITY;
            this.y += this.velocity;

            if (this.y + this.height / 2 >= canvas.height - 50) {
              this.y = canvas.height - 50 - this.height / 2;
              state.current = state.gameOver;
            }

            if (this.y - this.height / 2 <= 0) {
              this.y = this.height / 2;
              this.velocity = 0;
            }
          }
        },
      };

      // Add bird selection UI
      // Remove the first button creation code and keep only this enhanced version
      const birdSelect = document.createElement("div");
      birdSelect.style.position = "absolute";
      birdSelect.style.top = "10px";
      birdSelect.style.left = "10px";
      birdSelect.style.zIndex = "100";
      document.body.appendChild(birdSelect);

      const style = document.createElement("style");
      style.textContent = `
  .bird-select-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    margin-right: 10px;
  }
  .bird-preview {
    width: 34px;
    height: 24px;
    margin-bottom: 5px;
  }
  .bird-select-btn {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  .bird-select-btn:hover {
    background-color: #45a049;
  }
  .bird-select-btn.selected {
    background-color: #357a38;
  }
  .bird-options {
    display: flex;
    gap: 10px;
  }
`;
      document.head.appendChild(style);

      // Create container for all bird options
      const birdOptionsContainer = document.createElement("div");
      birdOptionsContainer.className = "bird-options";
      birdSelect.appendChild(birdOptionsContainer);

      Object.keys(birds).forEach((birdType) => {
        // Create container for each bird option
        const container = document.createElement("div");
        container.className = "bird-select-container";

        // Create preview image
        const preview = document.createElement("img");
        preview.src = birds[birdType].src;
        preview.className = "bird-preview";
        container.appendChild(preview);

        // Create button
        const button = document.createElement("button");
        button.textContent = birdType.charAt(0).toUpperCase() + birdType.slice(1);
        button.className = "bird-select-btn";
        if (birdType === selectedBird) button.classList.add("selected");

        button.addEventListener("click", () => {
          selectedBird = birdType;
          bird.img.src = birds[birdType].src;
          bird.width = birds[birdType].width;
          bird.height = birds[birdType].height;

          // Update selected button styling
          document.querySelectorAll(".bird-select-btn").forEach((btn) => {
            btn.classList.remove("selected");
          });
          button.classList.add("selected");
        });

        container.appendChild(button);
        birdOptionsContainer.appendChild(container);
      });

      let pipes = [];

      const sprites = {
        pipeTop: new Image(),
        pipeBottom: new Image(),
      };

      sprites.pipeTop.src = "./assets/sprites/pipe-green.png";
      sprites.pipeBottom.src = "./assets/sprites/pipe-green.png";

      function createPipe() {
        const gap = PIPE_GAP;
        const minHeight = 50;
        const maxHeight = canvas.height - gap - minHeight - 50;
        const height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);

        return {
          x: canvas.width,
          topHeight: height,
          passed: false,
          width: 52,

          draw() {
            ctx.save();
            ctx.translate(this.x, this.topHeight);
            ctx.scale(1, -1);
            ctx.drawImage(sprites.pipeTop, 0, 0);
            ctx.restore();

            ctx.drawImage(sprites.pipeBottom, this.x, this.topHeight + gap);
          },

          update() {
            if (state.current === state.game) {
              this.x -= PIPE_SPEED;

              const birdLeft = bird.x - bird.width / 2;
              const birdRight = bird.x + bird.width / 2;
              const birdTop = bird.y - bird.height / 2;
              const birdBottom = bird.y + bird.height / 2;

              if (birdRight > this.x && birdLeft < this.x + this.width && (birdTop < this.topHeight || birdBottom > this.topHeight + gap)) {
                state.current = state.gameOver;
              }

              if (!this.passed && bird.x > this.x + this.width) {
                score++;
                this.passed = true;
                SOUNDS.point.currentTime = 0; // Reset sound to start
                SOUNDS.point.play(); // Play the score sound
              }
            }
          },
        };
      }

      document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          e.preventDefault();
          switch (state.current) {
            case state.getReady:
              state.current = state.game;
              break;
            case state.game:
              bird.flap();
              break;
            case state.gameOver:
              resetGame();
              break;
          }
        }
      });

      function resetGame() {
        bird.y = canvas.height / 2;
        bird.velocity = 0;
        bird.rotation = 0;
        pipes = [];
        score = 0;
        state.current = state.getReady;
      }

      function update() {
        bird.update();

        if (state.current === state.game) {
          if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - PIPE_SPACING) {
            pipes.push(createPipe());
          }

          pipes = pipes.filter((pipe) => {
            pipe.update();
            return pipe.x > -30;
          });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#DED895";
        ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

        pipes.forEach((pipe) => pipe.draw());
        bird.draw();

        ctx.fillStyle = "#FFF";
        ctx.font = "20px Arial";
        if (state.current === state.game || state.current === state.gameOver) {
          ctx.fillText(`Score: ${score}`, 10, 30);
        }

        if (state.current === state.getReady) {
          ctx.fillText("PRESS SPACE TO START", canvas.width / 2 - 100, canvas.height / 2);
        } else if (state.current === state.gameOver) {
          ctx.fillText("GAME OVER", canvas.width / 2 - 50, canvas.height / 2 - 50);
          bestScore = Math.max(score, bestScore);
          ctx.fillText(`Best Score: ${bestScore}`, canvas.width / 2 - 60, canvas.height / 2 + 50);
          ctx.fillText("PRESS SPACE TO RESTART", canvas.width / 2 - 100, canvas.height / 2);
        }
      }

      function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }

      bird.img.src = "./assets/sprites/yellowbird-upflap.png";

      bird.img.onload = function () {
        gameLoop();
      };

      bird.img.onerror = function () {
        console.error("Bird image failed to load, falling back to red circle");
        bird.draw = function () {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate((this.rotation * Math.PI) / 180);
          ctx.beginPath();
          ctx.fillStyle = "#FF0000";
          ctx.arc(0, 0, 24, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        };
        gameLoop();
      };
    </script>
  </body>
</html>
